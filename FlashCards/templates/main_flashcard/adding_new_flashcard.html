{% extends 'main_flashcard/template.html'  %}
{% block title %}Dodaj Karte{% endblock %}
{% block content %}
    {{ form.errors }}
<form method="post" id="new_flashcard">
    <label for="title">Title</label>
    <input type="text" id="title" name="title"/><br />

    <label for="text_content">Content</label>
    <input type="text" id="text_content" name="text_content"/><br />

    <label for="answer">Answer</label>
    <input type="text" id="answer" name="answer"/><br />

    <input type="submit" value="send">
    {% csrf_token %}
</form>
{% endblock %}
<script type="text/javascript">
    $(document).on('submit', '#new_flashcard', function (e) {
            e.preventDefault();

            $ajax({
                type: 'POST',
                url: 'FlashcardsModel/create',
                data: {
                    title: $('#name').val(),
                    text_content: $('#text_content').val(),
                    answer: $('#answer').val(),
                },
                success: function () {
                    alert('dupa');
                }
            })
        })
</script>
